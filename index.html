<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi | UGC Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=Poppins:wght@200;300;400;500;600&family=Pinyon+Script&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pastel-mist': '#FAF9F6', // Alabaster/Off-white
            'pastel-cloud': '#F5F2EB', // Warm Cream/Beige
            'slate-blue': '#1A1A1A', // Deep Charcoal/Black
            'warm-taupe': '#9A8C83', // Muted Earthy Taupe
            'icon-blue': '#D4AF37', // Muted Gold Accent
            'soft-gray': '#E5E5E5',
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Poppins"', 'sans-serif'],
            script: ['"Pinyon Script"', 'cursive'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
            'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            reveal: {
              '0%': { clipPath: 'inset(100% 0 0 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #E6EFF4;
    }

    ::-webkit-scrollbar-thumb {
      background: #BCCCD6;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A07C6A;
    }

    body {
      background-color: #E6EFF4;
      color: #4A607C;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection {
      background-color: #A07C6A;
      color: #ffffff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
