<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kajal Goyal | UGC Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=Poppins:wght@200;300;400;500;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pastel-mist': '#E6EFF4',
              'pastel-cloud': '#DEEAF0',
              'slate-blue': '#4A607C',
              'warm-taupe': '#A07C6A',
              'icon-blue': '#6F89A8',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #E6EFF4;
      }
      ::-webkit-scrollbar-thumb {
        background: #BCCCD6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A07C6A;
      }
      body {
        background-color: #E6EFF4;
        color: #4A607C;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection {
        background-color: #A07C6A;
        color: #ffffff;
      }
    </style>

    "react": "https://esm.sh/react@^19.2.1",

  }
}
</script>
