<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solstice x Kajal Goyal</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP & Lenis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'powder-moon': '#E8E6E2',
              'slate-blue': '#4A607C',
              'forged-iron': '#2E2E2E',
              'warm-taupe': '#A07C6A',
              'tarnished-brass': '#A88C5D',
              'mist-grey': '#CFCFCF',
              'desaturated-blue': '#6F89A8',
              'moss-iron': '#58604B',
            },
            fontFamily: {
              display: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              sub: ['"Poppins"', 'sans-serif'],
            },
            backgroundImage: {
              'grain': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #E8E6E2;
        color: #4A607C;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Custom cursor handling */
      }
      
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #4A607C;
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(74, 96, 124, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline.hovered {
        width: 80px;
        height: 80px;
        background-color: rgba(232, 230, 226, 0.1);
        backdrop-filter: blur(2px);
        border-color: #A07C6A;
      }
      
      .sepia-haze {
        filter: sepia(0.2) contrast(0.9) brightness(1.1);
        transition: filter 0.5s ease;
      }
      
      .sepia-haze:hover {
        filter: sepia(0) contrast(1) brightness(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@studio-freight/lenis": "https://esm.sh/@studio-freight/lenis@^1.0.42",
    "gsap": "https://esm.sh/gsap@^3.14.1",
    "gsap/": "https://esm.sh/gsap@^3.14.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
