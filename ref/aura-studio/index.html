    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              moon: '#E7EBEF',     // Background
              dust: '#EDECEA',     // Alt Background
              slate: '#455060',    // Typography
              taupe: '#A68A74',    // Accents
              mist: '#D1D1D1',     // Lines
              stone: '#6F89A8',    // Icons
            },
            fontFamily: {
              serif: ['"Cormorant Display"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            transitionTimingFunction: {
              'cosmic': 'cubic-bezier(0.22, 1, 0.36, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #E7EBEF;
        color: #455060;
        cursor: none; /* Custom cursor handling */
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
